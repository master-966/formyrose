<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/d_load.css">
    <link rel="stylesheet" href="./css/d_reset.css">
    <title>Document</title>
</head>

<body>
    <div id="head"></div>

    <div id="d_box">
        <div id="d_box1">
            <div id="d_load">
                <div class="d_top">
                    <select name="" id="">
                        <option value="">中国</option>
                        <option value="">澳大利亚</option>
                        <option value="">韩国</option>
                        <option value="">加拿大</option>
                        <option value="">马来西亚</option>
                        <option value="">日本</option>
                        <option value="">新加坡</option>
                    </select>
                    <div class="d_div1 user">
                        <span>+86</span>
                        <input type="text" placeholder="请输入手机号">
                        <i></i>
                    </div>
                    <div class="pass">
                        <input type="text" placeholder="请输入密码">
                        <i></i>
                    </div>
                    <div class="d_div2">
                        <span class="d_a1">快速注册</span>
                        <sapn class="d_a2">忘记密码</span>
                    </div>
                    <!-- <p>用户名和密码不能为空</p> -->
                    <span class="d_span1">登陆</span>
                </div>
                <div class="d_bot">
                    roseonly支持门店城市同城速递服务!
                </div>
            </div>
            <div id="d_login">
                <div class="d_top">
                    <select name="" id="">
                        <option value="">中国</option>
                        <option value="">澳大利亚</option>
                        <option value="">韩国</option>
                        <option value="">加拿大</option>
                        <option value="">马来西亚</option>
                        <option value="">日本</option>
                        <option value="">新加坡</option>
                    </select>
                    <div class="d_div1">
                        <span class="span1">+86</span>
                        <input type="text" placeholder="请输入手机号">
                        <i class="span2"></i>
                    </div>
                    <div class="d_yan">
                        <input type="text" placeholder="请输入验证码">
                        <span class="span1"></span>
                        <i class="span2"></i>
                    </div>
                    <div class="d_div5">
                        <input type="text" placeholder="6-16位数字或字母">
                        <i class="span2"></i>
                    </div>
                    <div class="d_div3">
                        <input type="checkbox" checked>
                        <span>我已仔细阅读、理解并同意诺誓会员政策</span>

                    </div>
                    <div class="d_div2">
                        <sapn class="d_a2">已有账号</span>
                    </div>
                    <span class="d_span1">创建账号</span>
                </div>
                <div class="d_bot">
                    roseonly支持门店城市同城速递服务!
                </div>
            </div>
        </div>
    </div>



    <div id="foot"></div>


    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="./js/d_load.js"></script>

</body>

</html>
